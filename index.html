<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/styles.css" />
    <title>Ultimate TicTacToe</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 p-10 px-24">
      <div
        class="intro max-w-md bg-gray-300 mx-auto p-10 rounded-lg flex flex-col"
      >
        <p class="text-4xl text-center">Choose Play Mode:</p>
        <button
          class="singlePlayer border-2 mt-3 px-6 p-2 rounded-lg bg-yellow-300"
        >
          Single Player
        </button>
        <button
          class="multiPlayer border-2 mt-3 px-6 p-2 rounded-lg bg-blue-500 active:bg-blue-800 text-lg"
        >
          Multi Player
        </button>
      </div>
      <div class="names max-w-md bg-gray-300 mx-auto p-10 rounded-lg">
        <form action="#" id="players" class="flex flex-col">
          <div class="playerX">
            <label for="playerX"
              >Name for X:
              <input
                type="text"
                name="playerX"
                id="playerX"
                required
                placeholder="PlayerX"
                required
                class="ml-2 px-4 border rounded py-2 text-gray-700 focus:outline-none items-center"
              />
            </label>
          </div>
          <div class="playerO mt-3">
            <label for="playerO">
              Name for O:
              <input
                type="text"
                name="playerO"
                id="playerO"
                placeholder="PlayerO"
                class="ml-2 px-4 border rounded py-2 text-gray-700 focus:outline-none items-center"
                required
              />
            </label>
          </div>
          <button
            type="submit"
            class="mt-3 px-6 p-2 rounded-lg bg-blue-500 active:bg-blue-800"
          >
            Start Game
          </button>
        </form>
      </div>
      <div class="game">
        <div class="info">
          <p class="turn text-xl">Turn: <span></span></p>
          <button
            class="resetBtn bg-red-400 p-1 px-3 border-2 border-red-500 rounded-lg active:bg-red-500 focus:outline-none"
            type="reset"
          >
            Reset Game
          </button>
          <hr />
        </div>
        <div
          class="boardGame grid grid-cols-3 gap-4 w-1/2 mx-auto mt-10 bg-gray-50 p-5"
        >
          <button
            class="board active:bg-gray-200 border-2 w-20 p-2 focus:outline-none"
          >
            1
          </button>
          <button
            class="board active:bg-gray-200 border w-20 p-2 focus:outline-none"
          >
            2
          </button>
          <button
            class="board active:bg-gray-200 border-2 w-20 p-2 focus:outline-none"
          >
            3
          </button>
          <button
            class="board active:bg-gray-200 border w-20 p-2 focus:outline-none"
          >
            4
          </button>
          <button
            class="board active:bg-gray-200 border-2 w-20 p-2 focus:outline-none"
          >
            5
          </button>
          <button
            class="board active:bg-gray-200 border w-20 p-2 focus:outline-none"
          >
            6
          </button>
          <button
            class="board active:bg-gray-200 border-2 w-20 p-2 focus:outline-none"
          >
            7
          </button>
          <button
            class="board active:bg-gray-200 border w-20 p-2 focus:outline-none"
          >
            8
          </button>
          <button
            class="board active:bg-gray-200 border-2 w-20 p-2 focus:outline-none"
          >
            9
          </button>
        </div>
      </div>
      <div class="pop-up z-10 h-screen">
        <p class="winner">Winner: <span></span></p>
        <button
          class="popResetBtn bg-red-400 p-1 px-3 border-2 border-red-500 rounded-lg active:bg-red-500 focus:outline-none"
          type="reset"
        >
          Reset Game
        </button>
      </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/singlePlayer.js"></script>
  </body>
</html>
